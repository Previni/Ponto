<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Folha de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin-bottom: 10px;
            padding: 5px;
        }
        #photo {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
        }
        #timestamp {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Folha de Ponto</h1>
    <form id="punchForm">
        <input type="text" id="fullName" placeholder="Nome Completo" required>
        <input type="text" id="re" placeholder="RE (Registro de Empregado)" required>
        <video id="video" width="320" height="240" style="display:none;"></video>
        <canvas id="photo" width="320" height="240"></canvas>
        <button type="button" id="captureBtn">Capturar Foto</button>
        <button type="submit">Registrar Ponto</button>
    </form>
    <div id="timestamp"></div>

    <script>
        const form = document.getElementById('punchForm');
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('captureBtn');
        const timestampDiv = document.getElementById('timestamp');

        // Inicializar a câmera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error('Erro ao acessar a câmera:', err));

        // Capturar foto
        captureBtn.addEventListener('click', () => {
            const context = photo.getContext('2d');
            context.drawImage(video, 0, 0, 320, 240);
        });

        // Atualizar carimbo de data e hora
        function updateTimestamp() {
            const now = new Date();
            timestampDiv.textContent = `Data e Hora: ${now.toLocaleString()}`;
        }
        setInterval(updateTimestamp, 1000);

        // Função JSONP para fazer a requisição
        function jsonp(url, data) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callback = 'jsonp_' + Math.random().toString(36).substr(2, 5);
                
                window[callback] = function(data) {
                    delete window[callback];
                    document.body.removeChild(script);
                    resolve(data);
                };

                const params = Object.keys(data).map(key => `${encodeURIComponent(key)}=${encodeURIComponent(data[key])}`).join('&');
                script.src = `${url}?callback=${callback}&${params}`;
                
                script.onerror = (event) => {
                    delete window[callback];
                    document.body.removeChild(script);
                    reject(new Error('Falha ao carregar o script: ' + event.target.src));
                };

                document.body.appendChild(script);
            });
        }

        // Enviar dados do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const re = document.getElementById('re').value;
            const photoData = photo.toDataURL('image/jpeg');
            const timestamp = new Date().toISOString();

            let location = 'Não disponível';
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                location = `${position.coords.latitude}, ${position.coords.longitude}`;
            } catch (err) {
                console.error('Erro ao obter localização:', err);
            }

            const data = { fullName, re, photoData, timestamp, location };

            try {
                // Tenta JSONP primeiro
                const result = await jsonp('https://script.google.com/macros/s/AKfycbyNyeU9Ye4swR3zI5tsLlr5C-wRph3tXeCSFssTDF9tfvbBfInrjKxZQGq1zqjrJu0h/exec', data);
                if (result.result === 'success') {
                    alert('Ponto registrado com sucesso!');
                    form.reset();
                    const context = photo.getContext('2d');
                    context.clearRect(0, 0, photo.width, photo.height);
                } else {
                    throw new Error('Resposta inesperada do servidor');
                }
            } catch (error) {
                console.error('Erro JSONP:', error);
                
                // Se JSONP falhar, tenta fetch com no-cors
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyNyeU9Ye4swR3zI5tsLlr5C-wRph3tXeCSFssTDF9tfvbBfInrjKxZQGq1zqjrJu0h/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });
                    
                    // Como estamos usando 'no-cors', não podemos ler a resposta
                    // Assumimos que foi bem-sucedido se não houve erro
                    alert('Ponto registrado com sucesso (método alternativo)!');
                    form.reset();
                    const context = photo.getContext('2d');
                    context.clearRect(0, 0, photo.width, photo.height);
                } catch (fetchError) {
                    console.error('Erro fetch:', fetchError);
                    alert('Erro ao enviar os dados. Por favor, tente novamente.');
                }
            }
        });
    </script>
</body>
</html>
